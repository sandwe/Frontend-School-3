<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 스크린 리더가 읽지 않는다. 의도적으로 읽지 않아도 될 이미지들이 있을 때 사용 -->
    <img src="assets/images/jeju.jpg" alt="" />
    <!-- 스크린 리더가 파일 이름 'jeju'를 읽을 수도 있다. -->
    <img src="assets/images/jeju.jpg" />
    <!-- 스크린 리더가 '이미지'를 읽는다. -->
    <img src="assets/images/jeju.jpg" alt="이미지" />
  </body>
</html>
