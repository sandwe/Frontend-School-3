<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form>
      <label for="email">이메일을 입력하세요</label>
      <input type="email" id="email" required />

      <label for="url">url를 입력하세요</label>
      <input type="url" id="url" required />
      <button type="submit">제출</button>
    </form>
    <script>
      const inps = document.querySelectorAll("input");
      const btn = document.querySelector("button");
      // inp.addEventListener("input", () => {
      //   if (inp.validity.typeMismatch) {
      //     inp.setCustomValidity("알맞은 양식의 이메일 주소를 입력하세요");
      //   } else {
      //     inp.setCustomValidity("");
      //   }
      // });

      btn.addEventListener("click", (event) => {
        inps.forEach((item) => {
          validate(item);
        });
      });

      function validate(target) {
        if (target.validity.valueMissing) {
          target.setCustomValidity("아무것도 입력되지 않았다구요!");
        } else if (target.validity.typeMismatch) {
          target.setCustomValidity("입력 값의 타입이 틀렸습니다");
        } else {
          target.setCustomValidity("");
        }
      }
    </script>
  </body>
</html>
