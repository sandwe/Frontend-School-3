<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form action="">
      <label for="password1">비밀번호 입력</label>
      <input type="password" id="password1" pattern="(?=.*[!@#$%^&*()_+=-])(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}" />

      <label for="password2">비밀번호 확인</label>
      <input type="password" id="password2" />

      <button>제출</button>
    </form>

    <script>
      const pw = document.querySelector("#password1");
      const inps = document.querySelectorAll("input");
      const btn = document.querySelector("button");

      btn.addEventListener("click", () => {
        inps.forEach((element) => {
          validate(element);
        });
      });

      function validate(target) {
        if (target.validity.valueMissing) {
          target.setCustomValidity("값을 입력해주세요");
        } else if (target.id === "password2") {
          if (target.value !== pw.value) {
            target.setCustomValidity("동일한 비밀번호를 입력해주세요!");
          } else {
            target.setCustomValidity("");
          }
        } else if (target.validity.patternMismatch) {
          target.setCustomValidity("대문자나 특수기호를 하나 이상 포함하는 비밀번호를 8글자 이상 넣어주세요");
        } else {
          target.setCustomValidity("");
        }
      }
    </script>
  </body>
</html>
