<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      console.log("hello"); // 콘솔창에 출력

      let data = {
        one: 1,
        two: 2,
        three: 3,
      };

      console.dir(data); // 객체의 데이터를 확인

      console.info("hello world"); // 정보가 되는 메시지를 콘솔에 출력

      // 그룹을 만들 수 있다.
      console.group("팀원");
      console.log("호준");
      console.log("유정");
      console.log("혜연");
      console.group("two");
      console.log("태수");
      console.log("슬기");
      console.groupEnd();
      console.log("end");
      console.groupEnd();

      console.table(data); // 데이터를 테이블로 보여준다.
      console.error("정신차렷"); // 에러 메세지를 나타낸다.
      console.warn("실행은 한다만, 경고는 읽어봐"); // 경고 메세지를 나타낸다.
    </script>
  </body>
</html>
