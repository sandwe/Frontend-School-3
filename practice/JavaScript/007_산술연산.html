  <body>
    <script>
      let one = 10;
      let two = 3;

      console.log(one + two);
      console.log(one - two);
      console.log(one / two);
      console.log(one * two);
      console.log(one ** two);
      console.log(one % two);
      console.log(one, one, two, two);

      console.log(one, "X", two, "=", one * two);
      let three = one * two;
      console.log(`${one} X ${two} = ${three});
    </script>
