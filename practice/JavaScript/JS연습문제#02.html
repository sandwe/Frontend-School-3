<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON 데이터 가공하기</title>
    <style>
      table,
      thead,
      tbody,
      tr,
      th,
      td {
        border: solid 1px black;
        border-collapse: collapse;
      }

      table {
        width: 100%;
      }
      th {
        width: 15%;
      }
      button {
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="btn-wrap">
      <button type="button">평균 나이</button>
    </div>
    <table id="table-info">
      <thead>

        <th>eyeColor</th>
        <th>name</th>
        <th>gender</th>
        <th>email</th>

      <tbody id="table-content"></tbody>
    </table>
    <script>

          phone: "+1 (990) 600-2700",
        },
      ];

      // 테이블 데이터 렌더링
      const tbody = document.querySelector("#table-content");
      let tBodyData = [];

      for (const user of jsonData) {
        tBodyData.push(`
          <tr>
            <td>${user._id}</td>
            <td>${user.age}</td>
            <td>${user.eyeColor}</td>
            <td>${user.name}</td>
            <td>${user.gender}</td>
            <td>${user.email}</td>
            <td>${user.phone}</td>
          <tr>
        `);
      }
      tbody.innerHTML = tBodyData.join("");

      // 평균 나이 텍스트 렌더링
      const btn = document.querySelector("button");
      btn.addEventListener("click", getAgeAverage);

      // 평균 나이 구하기
      function getAgeAverage() {
        let ageSum = 0;
        for (const user of jsonData) {
          ageSum += user.age;
        }
        const average = ageSum / jsonData.length;

        const spanEl = document.createElement("span");
        spanEl.textContent = `유저들의 평균 나이는 ${average}입니다.`;
        document.querySelector(".btn-wrap").appendChild(spanEl);
        btn.setAttribute("disabled", "");
      }
    </script>
  </body>
</html>
