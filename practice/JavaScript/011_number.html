<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let n1 = 10000;
      let n2 = 10.123123;
      let n3 = 31;
      let n4 = 1001;
      let n5 = 1111; // 무시
      // 정보처리기사
      // 275
      // 256 + 16 + 2 + 1
      // 100010011
      let s1 = "1000000000";
      let s2 = "1,000,000,000";
      console.log(parseInt(n1));
      console.log(parseInt(n2));
      console.log(parseInt(n3, 2));
      console.log(parseInt(n4, 2)); // 뒤에 있는 숫자가 진수입니다.
      console.log(parseInt(n4, 8)); // 뒤에 있는 숫자가 진수입니다.
      console.log(parseInt(n5, 2));
      console.log(n2.toFixed(3));

      console.log("-------");
      console.log(Number(true));
      console.log(Number(false));
      console.log(Number(""));
      console.log(Number(" "));

      console.log("-------");
      console.log(Number("hello"));
      console.log(Number("10 20"));
      console.log(Number("10     "));
      console.log(Number("     10"));
      console.log(Number("     10     "));

      if (" ") {
        console.log("hello world! - 1");
      }

      if ("") {
        console.log("hello world! - 2");
      }

      // ---------- Math -----------
      console.log(Math.PI);
      console.log(Math.max(10, 20, 30, 1, 200, 3));
      console.log(Math.min(10, 20, 30, 1, 200, 3));

      let data = [10, 20, 30, 40];
      console.log(Math.max(data)); // NaN
      console.log(Math.max(...data)); // 40

      console.log(Math.round(4.7));
      console.log(Math.round(4.4));

      // ceil(올림)이나 floor(내림)
      console.log(Math.floor(Math.random() * 50 + 1));

      console.log(Math.sqrt(64)); // 8
      console.log(Math.pow(2, 3)); // 8
      console.log(Math.pow(2, 4));
    </script>
  </body>
</html>
