<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input checkbox custom</title>
    <style>
      .txt-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }

      .labl-hold::before {
        vertical-align: -5px;
        display: inline-block;
        content: " ";
        width: 22px;
        height: 22px;
        /* background-image: url("images/icon_check_empty.png"); */
        /* background-image: url("images/css_sprites.png"); */
        /* background-position: -52px -10px; */

        background-image: url("images/css_sprites_retina.png");
        background-position: -52px -10px;
        background-size: 84px 42px;
      }

      .inp-hold:checked + .labl-hold::before {
        /* background-image: url("images/icon_check.png"); */
        /* background-image: url("images/css_sprites.png"); */
        /* background-position: -10px -10px; */
        background-image: url("images/css_sprites_retina.png");
        background-position: -10px -10px;
        background-size: 84px 42px;
      }

      .bg-icon_check_empty {
        width: 22px;
        height: 22px;
        background: url("css_sprites.png") -52px -10px;
      }

      .inp-hold:focus + .labl-hold::before {
        outline: 2px solid #000;
        outline-offset: 5px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="inpHold" class="inp-hold txt-hide" />
    <label for="inpHold" class="labl-hold">로그인 상태 유지</label>
  </body>
</html>
