<!-- 아이디 선택자(ID selector) -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      #one {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- id는 문서 내에 유일해야 한다. 이유는? 문서내의 어떤 구역으로 이동하기 위해서, -->
    <!-- id는 하나의 태그에서 중복해 사용할 수 없다.-->
    <a href="#one">이동</a>
    <h1 id="one">hello world</h1>
  </body>
</html>
