<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-grow</title>
    <style>
      .container {
        display: flex;
      }
      .item {
        /* 모든 flex 아이템에 flex-grow를 주면 flex 컨테이너의 가용 공간을 나누어 차지, flex-grow의 초기값은 0이다. */
        flex-grow: 1;
        width: 50px;
        height: 50px;
        background-color: lightskyblue;
        border: 2px solid black;
      }
      .item:nth-child(2) {
        /* 2번째 아이템만 flex 컨테이너의 가용 공간을 모두 차지 */
        flex-grow: 1;

        /* 모두 동일한데 한 아이템만 flex-grow 값이 다른 경우, 콘텐츠 크기를 제외한 여백의 비율, 줄어들 때에도 비율만큼 줄어든다. */
        flex-grow: 3;

        /* flex-basis와 flex-grow 같이 주어졌을 때
        모든 flex 아이템에 여백이 동일하게 주어지고, flex-basis를 적용한 아이템의 넓이는 유연하다 */
        flex-grow: 1;
        flex-basis: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
