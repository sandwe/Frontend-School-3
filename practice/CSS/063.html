<!-- /* 자식 요소 모두 float 속성 적용 시 자식 요소를 감싸지 못하는 부모 요소 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      /* 1. 부모 요소에 overflow: visible;을 제외한 overflow 속성을 추가한다. 그럼 float가 적용된 요소를 컨테이너가 인식한다. */
      div {
        overflow: hidden;
      }
      figure {
        float: left;
        margin: 0 10px;
        background-color: royalblue;
      }
    </style>
  </head>

  <body>
    <div>
      <figure>
        <img src="https://via.placeholder.com/100" alt="" />
        <figcaption>Lorem ipsum</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/100" alt="" />
        <figcaption>Lorem ipsum</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/100" alt="" />
        <figcaption>Lorem ipsum</figcaption>
      </figure>
    </div>
  </body>
</html>
