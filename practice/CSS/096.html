<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-areas:
          ".      .      time"
          "header header header"
          "l-aside main r-aside"
          "footer footer footer";
      }
      time {
        grid-area: time;
        background-color: pink;
      }
      header {
        grid-area: header;
        background-color: pink;
      }
      main {
        grid-area: main;
        background-color: royalblue;
      }
      .l-aside {
        grid-area: l-aside;
        background-color: lightgreen;
      }
      .r-aside {
        grid-area: r-aside;
        background-color: blueviolet;
      }
      footer {
        grid-area: footer;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <time>9월 19일</time>
    <header>header</header>
    <main>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error repellat
      earum iure id natus, consectetur, aut a adipisci, suscipit dolore in quam
      commodi recusandae magni excepturi sapiente quasi optio accusantium?
    </main>
    <aside class="l-aside">aside</aside>
    <aside class="r-aside">aside</aside>
    <footer>footer</footer>
  </body>
</html>
