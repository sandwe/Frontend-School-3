<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <title></title>
    <style>
      .btn-select {
        width: 200px;
        height: 40px;
        border: 1px solid #c4c4c4;
        border-radius: 10px;
        background-color: #fff;
      }
      .btn-select::after {
        content: " ";
        display: inline-block;
        width: 10px;
        height: 10px;
        background-image: url(images/triangle-down.png);
        background-position: center;
      }
      .btn-select:clicked + .btn-select::after {
        background-image: url(images/triangle-up.png);
      }
      .list-member {
        display: none;
        width: 200px;
        height: 208px;
        border: 1px solid #c4c4c4;
        border-radius: 10px;
      }
      .list-member.on {
        display: block;
      }
      .list-member li {
        width: 200px;
        height: 40px;
        /* border: 1px solid black; */
        overflow: hidden;
        padding: 5px 8px;
      }
      .list-member li button {
        display: block;
        width: 100%;
        background-color: #fff;
        border: none;
        border-radius: 8px;
        padding: 7px 7px 10px;
        box-sizing: border-box;
        transition: all 0.2s;
      }
      .list-member li button:hover {
        background-color: #f8e4ff;
      }
    </style>
  </head>
  <body>
    <button class="btn-select">최애 프로그래밍 언어</button>
    <ul class="list-member">
      <li><button type="button">Python</button></li>
      <li><button type="button">Java</button></li>
      <li><button type="button">JavaScript</button></li>
      <li><button type="button">C#</button></li>
      <li><button type="button">C/C++</button></li>
    </ul>

    <script>
      const btn = document.querySelector(".btn-select");
      const list = document.querySelector(".list-member");
      btn.addEventListener("click", () => {
        list.classList.toggle("on");
      });
      list.addEventListener("click", (event) => {
        if (event.target.nodeName === "BUTTON") {
          btn.textContent = event.target.textContent;
          list.classList.remove("on");
        }
      });
    </script>
  </body>
</html>
