<!-- 1. 형제 요소 간의 마진 병합 현상 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* 마진 병합 현상은 일부러 의도한 CSS이다.
      대부분의 경우 문제로 여겨지지 않고, 해결하지 않아도 되는 부분이다. */
      .parent {
        border: 5px solid black;
        width: 100px;
      }
      .child-one {
        background-color: blue;
        height: 100px;
        margin-bottom: 30px;
      }
      .child-two {
        background-color: red;
        height: 100px;
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child-one">hello</div>
      <div class="child-two">hello</div>
    </div>
  </body>
</html>
