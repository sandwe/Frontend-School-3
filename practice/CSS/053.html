<!-- letter spacing -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      button {
        background-color: blueviolet;
        border: 1px solid black;
        padding: 15px;
        border-radius: 5px;
        transition: all 0.2s;
      }
      button:hover {
        background-color: cadetblue;
        letter-spacing: 7px;
      }
      /* p {
        letter-spacing: 7px;
      } */
    </style>
  </head>
  <body>
    <p>hello world</p>
    <button>Click Me!</button>
  </body>
</html>
