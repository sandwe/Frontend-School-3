<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body,
      h1 {
        margin: 0;
      }
      ul {
        list-style: none;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        background-color: lightsalmon;
        padding: 0 10px;
      }
      .header-tit {
        color: rgb(237, 181, 49);
        flex: 1 0 500px;
        border: 1px solid black;
      }
      .header-nav {
        flex: 0 0 500px;
        border: 1px solid black;
      }
      .nav-list {
        display: flex;
        justify-content: space-between;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="header-tit">Jeju On Coding</h1>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="list-item">SERVICES</li>
          <li class="list-item">PORTFOLIO</li>
          <li class="list-item">HISTORY</li>
          <li class="list-item">TEAM</li>
          <li class="list-item">CONTACT</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
