<!-- 전체 선택자 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: red;
      }
      /* 타입 선택자의 우선순위가 더 높다. cascading 순차 적용 아님 */
      h1,
      h2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <p>hello world</p>
  </body>
</html>
