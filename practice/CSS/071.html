<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        background-color: brown;
        color: white;
        transition: all 0.3s; /* 변화하는 모든 속성에 시간을 두고 변화하겠다 */
      }
      button:hover {
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        background-color: sandybrown;
        color: white;
        letter-spacing: 5px;
      }
      a:active {
        color: red;
      }
      input:focus {
        border: 5px solid royalblue;
      }
      input:checked + label {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <!-- 
            가상 클래스 선택자 : 클래스가 없는데 있는 것처럼 처리(콜론이 1개입니다.)
            가상 요소 선택자 : 요소가 없는데 있는 것처럼 처리(콜론이 2개입니다.)
        -->
    <button>hello</button>
    <a href="#">hello</a>
    <input type="text" />
    <input id="check" type="checkbox" />
    <label for="check">오늘 아침은 삼겹살입니다.</label>
  </body>
</html>
