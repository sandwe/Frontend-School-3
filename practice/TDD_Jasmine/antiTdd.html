<!-- 다음과 같이 작성하면 TDD를 이용하기 어렵다(안티 패턴!) 아래처럼 코드를 짜면 테스트가 불가능하다. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      article {
        display: inline-block;
        border: 3px solid black;
        border-radius: 10px;
        padding: 10px;
      }

      .viewer {
        font-size: 24px;
        color: green;
        margin: 50px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <article>
      <h2 class="viewer"></h2>
      <input type="text" class="inp-txt" />
      <!-- 문제1. html태그 안에 인라인 이벤트 핸들러가 있어 html와 js가 섞여있다 -->
      <button class="btn-push" onclick="push()">적용</button>
    </article>

    <script>
      // 문제2. 전역 변수를 사용하고 있다. 코드 중복 및 메모리 관리에 좋지 않다.
      let txt = "hello Lions!";
      const viewer = document.querySelector(".viewer");
      viewer.textContent = txt;

      // 문제3. 재사용성이 떨어진다.
      function push() {
        const inpTxt = document.querySelector(".inp-txt");
        viewer.textContent = inpTxt.value;
      }

      // 테스트가 가능하려면?
      /**
       *  1. JS 코드가 UI에서 완전히 분리되어야 한다.
       *  2. JS를 JS파일로 분리한다.
       *  3. 모든 기능은 함수로 구현한다.
       *
       */
    </script>
  </body>
</html>
