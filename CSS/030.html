<!-- 상대 길이 단위 - % -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .one {
        width: 200px;
        /* 기본값 */
        height: auto;
        height: 200px;
      }
      .two {
        background-color: red;
        width: 50%; /* 부모 요소의 콘텐츠 영역의 절반 */
        /* 부모의 height 속성값이 auto인 경우 작동하지 않는다. */
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two">hello world</div>
    </div>
  </body>
</html>
