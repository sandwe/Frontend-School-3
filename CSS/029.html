<!-- 상대 길이 단위 - rem -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* 루트 요소(html 요소)기준으로 2배 */
      html {
        font-size: 32px;
      }
      div {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <div>hello world의 font-size: 64px</div>
      </div>
    </div>
  </body>
</html>
