<!-- overflow 속성 - visible -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      div {
        /* overflow 속성은 첫 번째 overflow-x, 두 번째 값은 overflow-y를 지정합니다. 하나만 사용하면 지정한 값을 양 축 모두에 적용하는 축약형이 됩니다. */
        overflow: hidden visible;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <img width="200px" src="http://www.paullab.co.kr/images/ceo.png" alt="" />
    </div>
    <p>Hello</p>
  </body>
</html>
