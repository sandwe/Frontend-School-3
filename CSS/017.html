<!-- padding, margin 지정 방법 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div:nth-child(1) {
        padding: 10px;
        width: 100px;
        height: 100px;
        border: 10px solid;
        color: red;
      }
      div:nth-child(2) {
        padding: 10px 20px 10px 20px;
        width: 100px;
        height: 100px;
        border: 10px solid;
        color: blue;
      }
      div:nth-child(3) {
        padding: 10px 20px;
        width: 100px;
        height: 100px;
        border: 10px solid;
        color: violet;
      }
      div:nth-child(4) {
        /* 상, 좌우, 하 */
        padding: 10px 50px 20px;
        width: 100px;
        height: 100px;
        border: 10px solid;
        color: aqua;
      }
      div:nth-child(5) {
        padding-top: 10px;
        padding-right: 50px;
        padding-bottom: 20px;
        padding-left: 50px;
        width: 100px;
        height: 100px;
        border: 10px solid;
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
  </body>
</html>
