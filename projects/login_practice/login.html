<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기초 구현 실습 - 로그인화면</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-login">
      <h2 class="blind">로그인</h2>
      <p class="tit-login">더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <a class="link-login" href="#">
        <img src="images/weniv-logo.png" alt="위니브" />
        로그인
      </a>
      <div class="link-wrap">
        <div class="link-left">
          <a href="#">
            <img src="images/icon-lock.png" alt="" />
            아이디
          </a>
          <span>|</span>
          <a href="#">
            <span></span>
            비밀번호
          </a>
        </div>
        <div class="link-right">
          <a href="#">
            <img src="images/icon-user.png" alt="" />
            회원가입
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
